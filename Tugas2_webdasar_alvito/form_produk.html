<!DOCTYPE html>
<html>
    <head>
        <title>Form Register Produk</title>
    </head>
    <body>
        <table align="center" cellpadding="10">
            <thead>
                <tr bgcolor="aqua">
                    <th colspan="2">Form Register Produk</th>
                </tr>  
            </thead>
            <tbody>
                <tr>
                    <td width="40%">Nama Produk</td>
                    <td>
                        <input type="text" name="produk">
                    </td>
                </tr>
                <tr>
                    <td>Jenis Produk</td>
                    <td>
                        <select name="jenis">
                            <option value="">-Kategori Produk-</option>
                            <option value="Elektronik">Elektronik</option>
                            <option value="Laptop">Laptop</option>
                            <option value="Handphone">Handphone</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Harga</td>
                    <td>
                        <input type="text" name="harga">
                    </td>
                </tr>
                <tr>
                    <td>Stok</td>
                    <td>
                        <input type="text" name="stok">
                    </td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td>
                        <input type="text" name="foto">
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="darkcyan">
                    <th colspan="2">
                        <input type="submit" name="proses" value="kirim">
                        <input type="reset" name="unproses" value="batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
