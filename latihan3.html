<!DOCTYPE html>
<html>
    <head>
        <title>Latihan 3</title>
    </head>
    <body>
        <table align="center" width="40%" cellpadding="20" cellspacing="0">
            <thead>
                <tr bgcolor="aqua">
                    <th colspan="2">Formulir Online</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="30%">Nama</td>
                    <td>
                        <input type="text" name="nama">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="L" checked>Pria
                        &nbsp;
                        <input type="radio" name="gender" value="P">Wanita
                    </td>
                </tr>
                <tr>
                    <td valign="top">Hobby</td>
                    <td>
                        <input type="checkbox" name="hobi" value="memasak">Memasak <br>
                        <input type="checkbox" name="hobi" value="membaca">Membaca <br>
                        <input type="checkbox" name="hobi" value="menonton">Menonton 
                    </td>
                </tr>
                <tr>
                    <td>Pendidikan</td>
                    <td>
                        <select name="pendidikan">
                            <option value="">-- Pilih Pendidikan --</option>
                            <option value="SMA">SMA</option>
                            <option value="D3">D3</option>
                            <option value="S1" selected>S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td valign="top">Alamat</td>
                    <td>
                        <textarea name="alamat" cols="50" rows="6" placeholder="Silahkan Masukkan Alamat Anda"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr bgcolor="azure">
                    <th colspan="2">
                        <input type="submit" name="proses" value="Simpan">
                        &nbsp;&nbsp;
                        <input type="reset" name="unproses" value="Batal">
                    </th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
